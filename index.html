<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 3D Background Animation Effects</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div id="text" data-text="Css 3D Isometric Text">Css 3D Isometric Text</div>
    <script type="text/javascript">
      var text = document.getElementById("text");
      var shadow = "";
      for (let i = 0; i < 30; i++) {
        shadow += (shadow ? "," : "") + -i * 1 + "px 0 #d9d9d9";
      }
      text.style.textShadow = shadow;
    </script>
  </body>
</html>
